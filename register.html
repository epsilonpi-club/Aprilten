<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/Favic.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | EpsilonPi</title>
    <link rel="stylesheet" href="assets/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="main">
      <section class="signup">
        <a href="index.html"><img src="assets/images/24@4x.png" alt="" style="margin: 0 auto;display: block;margin-top: -150px;"></a>
        <div id="main" class="container" style="margin-bottom: -250px;">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title" style="font-family: 'Kiwi Maru', serif;">Register</h2>
              <form  class="register-form" id="register-form">
                <div class="form-group">
                  <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                  <input type="text" name="uname"  placeholder="User Name" style="font-family: 'Kiwi Maru', serif;" />
                </div>
                <div class="form-group">
                  <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                  <input type="text" name="uname"  placeholder="Roll Number" style="font-family: 'Kiwi Maru', serif;" />
                </div>
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <input type="email" name="email"  placeholder="Your Email" style="font-family: 'Kiwi Maru', serif;" />
                </div>
                <div class="form-group">
                  <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                  <input type="password" name="pass" placeholder="Password" style="font-family: 'Kiwi Maru', serif;" />
                </div>
                <div class="form-group form-button">
                  <input type="submit" name="signup" id="signup" class="form-submit" value="Register" style="font-family: 'Kiwi Maru', serif; background: linear-gradient(
                    10deg
                    ,#FD00FF,#FF1300);" />
                </div>      
              </form>
            
               
              

            </div>

            <div class="signup-image">
              <figure><img src="assets/images/signup-image.jpg" alt="sing up image"></figure>
              <a href="login.html" class="signup-image-link" style="font-size: large;font-family: 'Kiwi Maru', serif;">I am already member</a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/js/main1.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      gtag('config', 'UA-23581568-13');
    </script>
  </body>
</html>
